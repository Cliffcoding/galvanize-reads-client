<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Galvanize Reads</title>
</head>

<body>
  <nav class="">
    <div class="nav-wrapper">
      <img height="50px" width="50px" class="logo-image responsive-img circle" src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAmAAAAAJDUxMmU4ZmE0LWVmZGMtNDdlNS1hYmNkLTA5MTNmYWI0ZjgxMw.png" alt="Galvanize Logo">
      <a href="#" class="brand-logo">Galvanize Reads</a>
    </div>
  </nav>

  <main class="main-page row">
    <section class="col s12 m6">
      <article class="card z-depth-2 hoverable">
        <div class="card-image">
          <img class="image-fit" src="./images/authors.jpg" alt="Link to authors">
        </div>
        <div class="card-action">
          <h3 class="center-align">Authors</h3>
        </div>
      </article>
    </section>
    <section class="col s12 m6">
      <a id="book-link" href="">
      <article class="card z-depth-2 hoverable">
        <div class="card-image ">
          <img class="book-image image-fit" src="./images/books.jpg" alt="All Books">
        </div>
        <div class="card-action">
          <h3 class="center-align">Books</h3>
        </div>
      </article>
    </a>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="./scripts/app.js" charset="utf-8"></script>
</body>

</html>
