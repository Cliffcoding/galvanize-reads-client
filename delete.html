<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Galvanize Reads</title>
</head>

<body class="remove-book">
  <nav>
    <div class="nav-wrapper">
      <img height="50px" width="50px" class="logo-image responsive-img circle" src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAmAAAAAJDUxMmU4ZmE0LWVmZGMtNDdlNS1hYmNkLTA5MTNmYWI0ZjgxMw.png" alt="Galvanize Logo">
      <a href="#" class="brand-logo">Galvanize Reads</a>
    </div>
  </nav>
  <main class="book-display container"></main>
  <script id="remove-book-template" type="text/x-handlebars-template">
    <article>
      <img class="responsive-img" src="{{cover_url}}">
      <div class="right">
        <h1>{{title}}</h1>
        <h3>{{genre}}</h3>
        <p>{{description}}</p>
      </div>
    </article>
    <button data-id="{{id}}" class="btn delete-button">Remove Book</button>

  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="./scripts/books.js" charset="utf-8"></script>
</body>

</html>
